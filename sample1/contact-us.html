    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="navigationBar">
      <div class="topDrawer">
        <nav>
          <ul>
            <li class="brand">
              <img src="Images/yoga logo1.png" alt="logo" /><span
                class="companyName">Cheers</span>
            </li>
            <li><a href="index.html">Home</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="programs.html" target="_self">Programs</a></li>

            <li><a href="#" target="_self">Contact Us</a></li>
            <li class="searchBar"></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="body-section">
      <h1></h1>
      <section class="contact-section">
        <fieldset>
          <legend>Contact Us Form</legend>
            <form>
              <div class="row">
                <div class="col-1">
                  Your Name: 
                </div>
                <div class="col-2">
                  <input type="text" placeholder="Enter your Name"/>
                </div>
              </div>
              <div class="row">
                <div class="col-1">
                  Mobile Number: 
                </div>
                <div class="col-2">
                  <input type="text" placeholder="Enter your Mobile Number"/>
                </div>
              </div>
              <div class="row">
                <div class="col-1">
                  Email ID: 
                </div>
                <div class="col-2">
                  <input type="email" placeholder="Enter your Email ID"/>
                </div>
              </div>
              <div class="row">
                <div class="col-1">
                  Your Feedback: 
                </div>
                <div class="col-2">
                  <textarea placeholder="Enter your Feedback" rows="50" cols="100"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-1"> 
                </div>
                <div class="col-2">
                  <button class="button">Submit</button>
                </div>
              </div>
            </form>
        </fieldset>
      </section>
    </div>
